{{ block "project" . }}
  <section class="py-20 bg-gray-100">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Projects</h2>
      <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          {{ range .ProjectList }}
              <div class="flex flex-col justify-evenly bg-gray-100 shadow-md shadow-lg rounded-lg p-6">
                  <h3 class="text-xl font-semibold mb-2">{{ .Title }}</h3>
                  <p class="text-gray-600">{{ .Description }}</p>
              </div>
          {{ end }}
      </div>
  </section>
{{ end }}
